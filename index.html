<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="Heading"><b>Interactive Quiz</b></h1>

  <!-- First Page: User enters number of questions -->
  <div class="FPage">
    <input id="quest" type="number" placeholder="Enter number of questions" required>
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container" hidden>
    <h2 id="question">Question:</h2>
    <div class="options">
      <button id="optionA" onclick="selectOption(this)"></button>
      <button id="optionB" onclick="selectOption(this)"></button>
      <button id="optionC" onclick="selectOption(this)"></button>
      <button id="optionD" onclick="selectOption(this)"></button>
    </div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <div id="score"></div>
  </div>

  <!-- Papa Parse + Script -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
